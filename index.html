<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chessboard</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .board {
      width: fit-content;
      margin: 0 auto;
      border: 2px solid #000;
    }
    .row {
      line-height: 0; 
    }
    .square {
      display: inline-block;
      width: 50px;
      height: 50px;
    }
    .white {
      background-color: white;
    }
    .black {
      background-color: black;
    }
  </style>
</head>
<body>

  <h1>Chessboard</h1>

  <div class="board">
    <!-- 8 Rows -->
    <div class="row">
      <div class="square white"></div><div class="square black"></div><div class="square white"></div><div class="square black"></div>
      <div class="square white"></div><div class="square black"></div><div class="square white"></div><div class="square black"></div>
    </div>
    <div class="row">
      <div class="square black"></div><div class="square white"></div><div class="square black"></div><div class="square white"></div>
      <div class="square black"></div><div class="square white"></div><div class="square black"></div><div class="square white"></div>
    </div>
    <div class="row">
      <div class="square white"></div><div class="square black"></div><div class="square white"></div><div class="square black"></div>
      <div class="square white"></div><div class="square black"></div><div class="square white"></div><div class="square black"></div>
    </div>
    <div class="row">
      <div class="square black"></div><div class="square white"></div><div class="square black"></div><div class="square white"></div>
      <div class="square black"></div><div class="square white"></div><div class="square black"></div><div class="square white"></div>
    </div>
    <div class="row">
      <div class="square white"></div><div class="square black"></div><div class="square white"></div><div class="square black"></div>
      <div class="square white"></div><div class="square black"></div><div class="square white"></div><div class="square black"></div>
    </div>
    <div class="row">
      <div class="square black"></div><div class="square white"></div><div class="square black"></div><div class="square white"></div>
      <div class="square black"></div><div class="square white"></div><div class="square black"></div><div class="square white"></div>
    </div>
    <div class="row">
      <div class="square white"></div><div class="square black"></div><div class="square white"></div><div class="square black"></div>
      <div class="square white"></div><div class="square black"></div><div class="square white"></div><div class="square black"></div>
    </div>
    <div class="row">
      <div class="square black"></div><div class="square white"></div><div class="square black"></div><div class="square white"></div>
      <div class="square black"></div><div class="square white"></div><div class="square black"></div><div class="square white"></div>
    </div>
  </div>

</body>
</html>
